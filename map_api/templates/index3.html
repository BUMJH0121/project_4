<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>소상공인 화이팅</title>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 70vh"></div>

    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=128259f2b46675b25cac4a6807df8d10"></script>
    <script>
      var value = {{value|tojson}} ;
      var bus_stop = {{bus_stop|tojson}} ;

      document.write(Object.keys(bus_stop)[0] + "<br/>")
      document.write(bus_stop[Object.keys(bus_stop)[0]]['xcode'] + "<br/>")
      document.write(bus_stop[Object.keys(bus_stop)[0]]['ycode'] + "<br/>")
      document.write(Object.keys(bus_stop).length + "<br/>")
      
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(value['xcode'], value['ycode']), // 지도의 중심좌표
          level: 5, // 지도의 확대 레벨
          mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
        };

      // 지도를 생성한다
      var map = new kakao.maps.Map(mapContainer, mapOption);

      var positions = []
      for (var i = 0; i < Object.keys(bus_stop).length; i++) {
        positions.push({
          title: Object.keys(bus_stop)[i],
          latlng: new kakao.maps.LatLng((bus_stop[Object.keys(bus_stop)[i]]['xcode']), (bus_stop[Object.keys(bus_stop)[i]]['ycode']))
        })
      }

      // 마커 이미지의 이미지 주소입니다
      var imageSrc =
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

      for (var i = 0; i < positions.length; i++) {
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
          map: map, // 마커를 표시할 지도
          position: positions[i].latlng, // 마커를 표시할 위치
          title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
          image: markerImage, // 마커 이미지
        });
      }
    </script>
  </body>
</html>
