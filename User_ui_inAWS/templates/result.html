<div id="map" style="width: 80%; height: 50vh"></div>

  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=128259f2b46675b25cac4a6807df8d10"></script>
  <script>
    var data = {{data|tojson}};
    console.log(data);
    var bus_stop = data["bus_stop"];
    console.log(bus_stop, typeof(bus_stop));
    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
    mapOption = {
      center: new kakao.maps.LatLng(data["lat"], data["lng"]), // 지도의 중심좌표
      level: 5, // 지도의 확대 레벨
      mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
      };

      // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    var imageSrc =
        "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

      // 마커가 표시될 위치입니다
    var markerPosition = new kakao.maps.LatLng(data["lat"], data["lng"]);
    var positions = []
      for (var i = 0; i < Object.keys(bus_stop).length; i++) {
        positions.push({
          title: Object.keys(bus_stop)[i],
          latlng: new kakao.maps.LatLng((bus_stop[Object.keys(bus_stop)[i]]['xcode']), (bus_stop[Object.keys(bus_stop)[i]]['ycode']))
        })
      }
      // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition,
      });

      // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    // var iwContent =
    //     '<div style="padding:5px;">찾으시는 위치 <br><a href="https://map.kakao.com/link/map/Hello World!,37.56682, 126.97865" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
    //   iwPosition = new kakao.maps.LatLng(data["lat"], data["lng"]); //인포윈도우 표시 위치입니다

    //   // 인포윈도우를 생성합니다
    // var infowindow = new kakao.maps.InfoWindow({
    //   position: iwPosition,
    //   content: iwContent,
    // });
    //   // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    // infowindow.open(map, marker);
    for (var i = 0; i < positions.length; i++) {
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35);

        // 마커 이미지를 생성합니다
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        // 마커를 생성합니다
        var bus_marker = new kakao.maps.Marker({
          map: map, // 마커를 표시할 지도
          position: positions[i].latlng, // 마커를 표시할 위치
          title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
          image: markerImage, // 마커 이미지
        });
      }
  </script>
